  <title>Lau's Weather App</title>

  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-sm">
            <form id="citysearch">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search City"
                  aria-label="Search City"
                  aria-describedby="button-addon2"
                  id="search-city"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="submit"
                  id="button-addon2"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
            <section id="displayCurrentWeather">
              <button class="btn btn-outline-secondary" id="coordinates">
                Current location
              </button>
              <img src="" alt="weather image" id="currentConditions" />
              <span class="currentTemp"></span>
              <button id="degreeConversion">°C</button>
            </section>
          </div>
          <div class="col">
            <h2 id="displayCity"></h2>
            <h2 id="currentDay"></h2>
            <span id="currentDate"></span>
            <br />
            <br />
            <div id="weatherDescription">Description</div>
            <div id="humidity">Humidity:</div>
            <div id="windspeed">Wind: m/s</div>
          </div>
        </div>
      </header>
